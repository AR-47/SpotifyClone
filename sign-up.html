<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <link rel="icon" href="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify | Sign Up</title>
</head>
<body>
    <main>
        <div class="prev-btn">
            <a href="index.html"><button><i class="fa-solid fa-chevron-left"></i></button></a>
            <a href=""><button><i class="fa-solid fa-chevron-right"></i></button></a>

            <section id="brand-image">
            
                <img src="images/logo-new.png" alt="">
            
            </section>
        </div>
        

        <section id="sign-up-form">
            <div class="form-wrapper">
                <h1>Sign up for free to start listening.</h1>
                <a href="index.html">
                    <button><i class="fab fa-facebook-f"></i> Sign Up with Facebook</button>
                </a>
                <a href="index.html" class="Googlelogo">
                    <button class="btn google-btn"><i class="fab fa-google-plus-g"></i> Sign Up with Google</button>
                </a>
                <a href="index.html" class="Applelogo">
                    <button class="btn apple-btn"><i class="fab fa-apple"></i> Sign Up with Apple</button>
                </a>
                
                <div class="divider">
                    <div></div>
                    <p>or</p>
                    <div></div>
                </div>

                <form>
                    <label>Enter your email?</label> 
                    <input type="text" placeholder="Enter your email.">

                    <label>Confirm your email</label> 
                    <input type="text" placeholder="Enter your email again.">

                    <label>Enter your password</label> 
                    <input type="password" placeholder="Create a password.">

                    <label>Confirm your password</label> 
                    <input type="password" placeholder="Enter your password again.">

                    <label>What should we call you?</label> 
                    <input type="text" placeholder="Enter a Profile name.">

                    <label>What's your date of birth?</label> 
                    <input type="date">

                    <label> What's your gender?</label>
                    <div class="gender-container">
                        <input type="radio" id="male" name="gender" value="male" class="gender-radio">
                        <label for="male" class="gender">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female" class="gender-radio">
                        <label for="female">Female</label class="gender"><br>
                        <input type="radio" id="other" name="gender" value="other" class="gender-radio">
                        <label for="other" class="gender">Other</label>
                    </div>
                    <input type="checkbox" class="gender">Share my registration data with Spotify's content providers for marketing purposes.


                </form>
                <a href="index.html">
                    <button class="sign-up-btn">Sign Up</button>
                </a>
                
            </div>
            
        </section>
    </main>
</body>
</html>
